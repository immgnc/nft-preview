<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">


</head>

<body>
    
 
    <div class="container">
        <article class="firstArticle">
            <img class="mainImg" src="images/image-equilibrium.jpg" alt=" ">
            <div class="hoverAvatar">
                <img src="images/icon-view.svg" alt="">
            </div>
        </article>

        <article>
            <h1 class = "firstText"> Equilibrium #3429</h1>
            <p class = "secondText">Our Equilibrium collection promotes balance and calm.</p>

            <ul>
                <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt=""> 3 days left</li>
            </ul>

        </article>

        <article class="avatar">
            <img class="secondImg" src="images/image-avatar.png" alt=" ">
            <p> Creation of <span>Jules Wyvern<span></p>
        </article>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/guram-nachkebia-3b63b0b2/">Guram Nachkebia</a>.
    </div>

     
</body>

</html>
